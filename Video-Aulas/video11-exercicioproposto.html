    lugar.innerHTML = `Seu país selecionado foi: ${place}`
if (place !== 'Brasil') {
    lugar.innerHTML += `<p>Você é estrangeiro</p>`
} else {
    lugar.innerHTML += `<p> Você é br </p>`
}
}
