<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>

<h1> Sistema de multas </h1>
Velocidade do carro: <input type="number" class="velo"name="vel" id="vel">Km/h
     <input type="button" value="Verificar" onclick="calcular()">
<div class="res"></div>



</body>

<script>

    function calcular(){
        let txtv = document.querySelector(".velo")
        let vel = Number(txtv.value)    
        let res = document.querySelector('.res')

        res.innerHTML = `Sua velocidade atual é de <strong> ${vel} </strong> Km/h`
    if (vel>60) {
        res.innerHTML += `<p> Você está multado por excesso de velocidade `
    } else {
        res.innerHTML += `<p> Parabéns, você está dentro da velocidade permitida </p>`


    }
    }







</script>


</html>
