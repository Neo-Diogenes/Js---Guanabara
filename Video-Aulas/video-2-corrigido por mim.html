
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Somando valores </h1>
    <input type="number" class="txtn1" name="txtn1" id="txtn1"> +
    <input type="number" class="txtn2" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div class="res" id= "res">Resultado</div>



<script>

document.addEventListener("keydown",enter)

function somar() {
        var tn1 = window.document.querySelector('.txtn1')
        var tn2 = window.document.querySelector('.txtn2')
        var res = window.document.querySelector('.res')

        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
    res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}.`}

    function enter() {
        if(event.keyCode === 13){
            somar()
        }
    }
   

</script>
</body>
</html>
