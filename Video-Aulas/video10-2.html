<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
<h1> Somando valores </h1>
<input type="number" class="um" id="um"> +
<input type="number" class="dois" id="dois">
<input type="button" value="Somar" onclick="somar()">
<div class="resultado"> Resultado: </div>

</body>

<script>



function somar(){
    let tn1 = window.document.querySelector(".um")
    let tn2 = window.document.querySelector(".dois")
    let resultado = window.document.querySelector(".resultado")
    let n1 = Number(tn1.value)
    let n2 = Number(tn2.value)
    let s = n1 + n2
    resultado.innerHTML = `Resultado: a soma entre ${n1} e ${n2} Ã© igual a ${s}`;
}


</script>

</html>
